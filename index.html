<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e9ee48a8e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Gestion des joueurs</title>
</head>
<body>
    <nav class="navber">
        <div class="Logo">
            <img class="img-logo" src="images/EAFC25-logo.png" alt="Logo du jeu">
        </div>
    </nav>
    
    <main>
        <div class="main">
            <div class="Terrain">
                <!-- 3 défenseurs -->
                <div class="Attaque">
                </div>
    
                <!-- 4 milieux -->
                <div class="milieu">
                </div>
    
                <!-- 4 attaquants -->
                <div class="Defense">
                </div>
    
                <!-- gardien -->
                <div class="garde">
                </div>
            </div>
            <div class="container">
                <form id="playerForm">
                    <h1>Entrez les informations du joueur</h1>
                    <div class="form-group">
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="name" placeholder="Entrez le nom du joueur" required>
                    </div>
                    <div class="form-group">
                        <label for="photo">URL de la photo :</label>
                        <select id="photo">
                            <option value="https://cdn.sofifa.net/players/158/023/25_120.png">Lionel Messi</option>
                            <option value="https://cdn.sofifa.net/players/020/801/25_120.png">Cristiano Ronaldo</option>
                            <option value="https://cdn.sofifa.net/players/192/985/25_120.png">Kevin De Bruyne</option>
                            <option value="https://cdn.sofifa.net/players/231/747/25_120.png">Kylian Mbappé</option>
                            <option value="https://cdn.sofifa.net/players/203/376/25_120.png">Virgil van Dijk</option>
                            <option value="https://cdn.sofifa.net/players/205/452/25_120.png">Antonio Rudiger</option>
                            <option value="https://cdn.sofifa.net/players/190/871/25_120.png">Neymar Jr</option>
                            <option value="https://cdn.sofifa.net/players/192/985/25_120.png">Mohamed Salah</option>
                            <option value="https://cdn.sofifa.net/players/212/622/25_120.png">Joshua Kimmich</option>
                            <option value="https://cdn.sofifa.net/players/200/389/25_120.png">Jan Oblak</option>
                            <option value="https://cdn.sofifa.net/players/177/003/25_120.png">Luka Modrić</option>
                            <option value="https://cdn.sofifa.net/players/238/794/25_120.png">Vinicius Junior</option>
                            <option value="https://cdn.sofifa.net/players/231/410/25_120.png">Brahim Diáz</option>
                            <option value="https://cdn.sofifa.net/players/165/153/25_120.png">Karim Benzema</option>
                            <option value="https://cdn.sofifa.net/players/239/085/25_120.png">Erling Haaland</option>
                            <option value="https://cdn.sofifa.net/players/215/914/25_120.png">N'Golo Kanté</option>
                            <option value="https://cdn.sofifa.net/players/234/396/25_120.png">Alphonso Davies</option>
                            <option value="https://cdn.sofifa.net/players/209/981/25_120.png">Yassine Bounou</option>
                            <option value="https://cdn.sofifa.net/players/212/198/25_120.png">Bruno Fernandes</option>
                            <option value="https://cdn.sofifa.net/players/233/049/25_120.png">Jadon Sancho</option>
                            <option value="https://cdn.sofifa.net/players/231/281/25_120.png">Trent Alexander-Arnold</option>
                            <option value="https://cdn.sofifa.net/players/235/212/25_120.png">Achraf Hakimi</option>
                            <option value="https://cdn.sofifa.net/players/235/410/25_120.png">Youssef En-Nesyri</option>
                            <option value="https://cdn.sofifa.net/players/236/401/25_120.png">Noussair Mazraoui</option>
                            <option value="https://cdn.sofifa.net/players/259/480/25_120.png">Ismael Saibari</option>
                            <option value="https://cdn.sofifa.net/players/230/621/25_120.png">Gianluigi Donnarumma</option>
                          </select>                          
                    </div>
                    <div class="form-group">
                        <label for="position">Position :</label>
                        <select class="wid" id="position" name="position" required>
                            <option value="">Sélectionner la position</option>
                            <option value="RW">Ailier droit</option>
                            <option value="LW">Ailier gauche</option>
                            <option value="CF">Attaquant central</option>
                            <option value="CM">Milieu central</option>
                            <option value="CB">Défenseur central</option>
                            <option value="GK">Gardien de but</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationalité :</label>
                        <input type="text" id="Nationality" name="Nationality" placeholder="Entrez la nationalité" required>
                    </div>
                    <div class="form-group">
                        <label for="flag">URL du drapeau :</label>
                        <input type="url" id="flag" name="flag" placeholder="Entrez l'URL du drapeau" required>
                    </div>
                    <div class="form-group">
                        <label for="club">Club :</label>
                        <input type="text" id="club" name="club" placeholder="Entrez le nom du club" required>
                    </div>
                    <div class="form-group">
                        <label for="logo">URL du logo du club :</label>
                        <input type="url" id="logo" name="logo" placeholder="Entrez l'URL du logo du club" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Note :</label>
                        <input type="number" id="rating" name="rating" min="0" max="100" placeholder="Entrez la note" required>
                    </div>
                    <div id="playerForm" class="joueur">
                        <div class="form-group">
                            <label for="pace">Vitesse :</label>
                            <input type="number" id="pace" name="pace" min="0" max="100" placeholder="Entrez la vitesse" required>
                        </div>
                        <div class="form-group">
                            <label for="shooting">Tir :</label>
                            <input type="number" id="shooting" name="shooting" min="0" max="100" placeholder="Entrez le tir" required>
                        </div>
                        <div class="form-group">
                            <label for="passing">Passe :</label>
                            <input type="number" id="passing" name="passing" min="0" max="100" placeholder="Entrez la passe" required>
                        </div>
                        <div class="form-group">
                            <label for="dribbling">Dribble :</label>
                            <input type="number" id="dribbling" name="dribbling" min="0" max="100" placeholder="Entrez le dribble" required>
                        </div>
                        <div class="form-group">
                            <label for="defending">Défense :</label>
                            <input type="number" id="defending" name="defending" min="0" max="100" placeholder="Entrez la défense" required>
                        </div>
                        <div class="form-group">
                            <label for="physical">Physique :</label>
                            <input type="number" id="physical" name="physical" min="0" max="100" placeholder="Entrez le physique" required>
                        </div>
                    </div>
                    <div id="playerForm" class="gardiyan" style="display: none;">
                        <div class="form-group">
                            <label for="diving">diving :</label>
                            <input type="number" id="diving" name="diving" min="0" max="100" placeholder="Entrez la diving">
                        </div>
                        <div class="form-group">
                            <label for="handling">handling :</label>
                            <input type="number" id="handling" name="handling" min="0" max="100" placeholder="Entrez le handling">
                        </div>
                        <div class="form-group">
                            <label for="kicking">kicking :</label>
                            <input type="number" id="kicking" name="kicking" min="0" max="100" placeholder="Entrez la kicking">
                        </div>
                        <div class="form-group">
                            <label for="reflexes">reflexes :</label>
                            <input type="number" id="reflexes" name="reflexes" min="0" max="100" placeholder="Entrez le reflexes">
                        </div>
                        <div class="form-group">
                            <label for="speed">speed :</label>
                            <input type="number" id="speed" name="speed" min="0" max="100" placeholder="Entrez la speed">
                        </div>
                        <div class="form-group">
                            <label for="positioning">positioning :</label>
                            <input type="number" id="positioning" name="positioning" min="0" max="100" placeholder="Entrez le positioning">
                        </div>
                    </div>
                    <button class="btn" type="submit">Ajouter</button>
                </form>
            </div>
        </div>
        <div class="Joueurs_de_reserve">
            
        </div>
        <div id="editForm" style="display:none;">
            <label for="editPace">Pace:</label>
            <input type="number" id="editPace">
            
            <label for="editShooting">Shooting:</label>
            <input type="number" id="editShooting">
            
            <label for="editPassing">Passing:</label>
            <input type="number" id="editPassing">
            
            <label for="editDribbling">Dribbling:</label>
            <input type="number" id="editDribbling">
            
            <label for="editDefending">Defending:</label>
            <input type="number" id="editDefending">
            
            <label for="editPhysical">Physical:</label>
            <input type="number" id="editPhysical">
            
            <button id="saveChanges">Save Changes</button>
            <button id="cancelChanges">Cancel</button>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h4>À propos de nous</h4>
                <p>Ce site permet aux utilisateurs de créer et de gérer des équipes de football.</p>
            </div>
            <div class="footer-column">
                <h4>Liens utiles</h4>
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Joueurs</a></li>
                    <li><a href="#">Équipes</a></li>
                    <li><a href="#">Contactez-nous</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Suivez-nous</h4>
                <div class="footer-social">
                    <a href="#" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
                    <a href="#" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>
                    <a href="#" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Football Manager - Tous droits réservés</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
